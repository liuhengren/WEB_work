<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>个人简历</title>
</head>
<body>
<center><h3>简洁易用的个人简历表模板</h3></center>
<table border="1" cellspacing="0" align="center" height="1000" width="900" >
	<tr align="center">
		<td colspan="2" width="200">姓名</td>
		<td colspan="2" width="200"></td>
		<td colspan="2" width="200">性别</td>
		<td colspan="3" width="300"></td>
	</tr>
	<tr align="center">
		<td colspan="2">本人联系地址</td>
		<td colspan="2"></td>
		<td colspan="2">民族</td>
		<td colspan="3"></td>
	</tr>
	<tr align="center">
		<td colspan="2">家庭详细地址</td>
		<td colspan="2"></td>
		<td colspan="2">出生日期</td>
		<td colspan="3"></td>
	</tr>
	<tr align="center">
		<td colspan="2">婚姻情况</td>
		<td colspan="2"></td>
		<td colspan="2">身高</td>
		<td colspan="3"></td>
	</tr>
	<tr align="center">
		<td colspan="2">联系电话</td>
		<td colspan="2"></td>
		<td colspan="2">邮箱</td>
		<td colspan="3"></td>
	</tr>
	<tr align="center">
		<td colspan="2">通讯地址</td>
		<td colspan="5"></td>
		<td width="50">邮编</td>
		<td width="50"></td>
	</tr>
	<tr align="left">
		<td colspan="9">&nbsp&nbsp&nbsp&nbsp求职意向：</td>
	</tr>
	<tr align="center">
		<td colspan="2"d>毕业院校</td>
		<td colspan="7"></td>
	</tr>
	<tr align="center">
		<td colspan="2">学历</td>
		<td colspan="3" width="300"></td>
		<td colspan="2" width="200">毕业日期</td>
		<td colspan="2" width="200"></td>
	</tr>
	<tr align="center">
		<td colspan="2" rowspan="2">证书</td>
		<td rowspan="2" colspan="7">C1汽车驾驶证、报关员证、会计证、电工证</td>
	</tr>
	<tr>
		
	</tr>
	<tr>
		<td colspan="2" rowspan="3" align="center">工作经历</td>
		<td colspan="7" align="left">2011年XX公司实习3个月</td>
	</tr>
	<tr align="left">
		<td colspan="7">2012年XX公司实习3个月</td>
	</tr>
	<tr align="left">
		<td colspan="7">2013年XX公司实习3个月</td>
	</tr>
	<tr align="center">
		<td colspan="9">自我评价</td>
	</tr>
	<tr align="center">
		<td colspan="9">本人为人诚恳、思想积极向上，性格开朗，积极进取，有较强的的团队意识</td>
	</tr>

</table>

</body>
</html>
